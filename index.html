<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hangman Game</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/stylesheet.css">
	<link href='http://fonts.googleapis.com/css?family=Oswald:400,300,700' rel='stylesheet' type='text/css'>

</head>

<body>
	<div class="jumbotron text-center">
		<h1 class="display-4">DULLEST</h1>
  		<h1 class="display-4">HANGMAN GAME</h1>
  		<h1 class="display-4">EVER</h1>
  	</div>
	<div class="container text-center">
		<div class="row">
			<div class="col-sm-3 float-left"></div>
			<div class="col-sm-3 float-left">
				<h2 id="wordToGuess">_</h2>
				<p>GUESS THE WORD</p>
				<p><sup>*HINT: SYNONYMS OF DULL *</sup></p>
				<span id="wrongGuesses"></span><br />
			</div>
			<div class="col-sm-3 float-left">
				<br />
				GUESSES LEFT: <span id="numGuesses"></span><br />
				WIN COUNTER: <span id="winCounter">0</span><br />
				LOSS COUNTER:  <span id="lossCounter">0</span><br />
			</div>
			<div class="col-sm-3 float-left"></div>
		</div>
	</div>
<script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
